<!DOCTYPE html>
<html lang="en" ng-app="quoteBook">
	<head>
		<meta charset="UTF-8">
			<title>QuoteLife</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
		<header>QuoteLife</header>
	</head>
	<body ng-controller="mainCtrl">
		<div class="buttons">
			<button type="button" class="btn btn-primary" id="topButtons1" ng-click="addQuote()"> Add Quote </button>
			<button type="button" class="btn btn-danger" id="topButtons2" ng-click="removeQuote()"> Remove Quote </button>
			<button type="button" class="btn btn-warning" id="topButtons3" ng-click="filterQuotes()"> Filter Quotes </button>
		</div>
		<div ng-show="showAddQuote">
			<input type="text" placeholder="New Quote" ng-model="quote.text">
			<input type="text" placeholder="Author" ng-model="quote.author">
			<button ng-click="submitQuote()"> Submit </button>
		</div>
		<div ng-show="showQuotesFilter">
			<input type="text" placeholder="Quotes To Filter" ng-model="quoteFilter">
			<button ng-click="submitQuoteToFilter()"> Filter </button>
		</div>
		<div class="quoteContainer">
			<ul>
				<li ng-repeat='quote in list | filter: quoteFilter '>"{{quote.text}}" - <strong>{{quote.author}}</strong>
					<div ng-show="showRemoveQuote">
						<i class="fa fa-trash" ng-click="submitQuoteToRemove(quote)"></i>
					</div>
				</li>		
			</ul>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/dataService.js"></script>
		<script src="js/mainCtrl.js"></script>
	</body>
</html>
